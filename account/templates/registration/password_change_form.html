{% extends 'base.html' %}
{% block title %}密码修改{% endblock %}
{% block content %}
    <div id="content">
        <div class="container">
            <h1>Change your password</h1>
            <p>Use the form below to change your password.</p>
            <form action="." method="post" novalidate>
                {{ form.as_p }}
                <p><input type="submit" value="Change"></p>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
