{% extends 'base.html' %}
{% block title %}密码重置{% endblock %}
{% block content %}
    <div id="content">
        <div class="container">
            <p>Enter your e-mail address to obtain a new password.</p>
            <form action="." method="post" novalidate>
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Send e-mail"></p>
            </form>
        </div>
    </div>
{% endblock %}
